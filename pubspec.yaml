name: jots_mobile
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # default
  cupertino_icons: ^0.1.2
  # mandatory
  cloud_firestore: ^0.13.6
  firebase_auth: ^0.16.0
  google_sign_in: ^4.4.6
  provider: ^4.1.2
  firebase_storage: ^3.1.5
  shared_preferences: ^0.5.7+3
  firebase_messaging: ^6.0.16
  workmanager: ^0.2.0
  # less mandatory
  flutter_launcher_icons: ^0.7.5
  url_launcher: ^5.4.7
  image_picker: ^0.6.7+2
  scroll_to_index: ^1.0.6
  dotted_border: ^1.0.5
  flutter_svg: ^0.17.4
  flutter_spinkit: "^4.1.2"
  flutter_local_notifications: ^1.4.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/app_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Bungee
      fonts:
        - asset: assets/fonts/BungeeRegular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
